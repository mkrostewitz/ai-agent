version: "3.9"

services:
  web:
    build: .
    container_name: ai-agent-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      - mongo
      - ollama

  mongo:
    image: mongo:8
    container_name: ai-agent-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  ollama:
    image: ollama/ollama:latest
    container_name: ai-agent-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./entrypoint-ollama.sh:/entrypoint.sh
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
volumes:
  mongo_data:
  ollama_data:
