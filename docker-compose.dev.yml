version: "3.9"

services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - .:/app # <-- live code mount
    env_file:
      - .env.docker
    depends_on:
      - mongo
      - ollama

  mongo:
    image: mongo:8
    ports:
      - "27017:27017"
    env_file:
      - .env.docker
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./mongo-entrypoint.sh:/mongo-entrypoint.sh:ro
    entrypoint: ["/bin/bash", "/mongo-entrypoint.sh"]

  ollama:
    image: ollama/ollama:latest
    container_name: ai-agent-ollama-dev
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./entrypoint-ollama.sh:/entrypoint.sh
    entrypoint: ["/bin/sh", "/entrypoint.sh"]

volumes:
  mongo_data:
  ollama_data:
